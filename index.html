<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Learn the 500 most common Spanish words with interactive flashcards">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Spanish Cards">
    <title>Spanish Flashcards - 500 Words</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
        }

        .install-btn {
            display: none;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .install-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .install-btn.show {
            display: block;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #f0f0f0;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .card-container {
            perspective: 1000px;
            margin-bottom: 30px;
            height: 300px;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card-back {
            background: white;
            border: 3px solid #667eea;
            transform: rotateY(180deg);
        }

        .word {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .word-type {
            font-size: 1em;
            opacity: 0.9;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .card-back .word {
            color: #667eea;
        }

        .card-back .word-type {
            background: #667eea;
            color: white;
            opacity: 1;
        }

        .tap-hint {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 20px;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-know {
            background: #48bb78;
            color: white;
        }

        .btn-know:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .btn-learning {
            background: #ed8936;
            color: white;
        }

        .btn-learning:hover {
            background: #dd6b20;
            transform: translateY(-2px);
        }

        .btn-dont-know {
            background: #f56565;
            color: white;
        }

        .btn-dont-know:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        .btn-reset {
            background: #718096;
            color: white;
            padding: 10px 20px;
            font-size: 0.9em;
        }

        .btn-reset:hover {
            background: #4a5568;
        }

        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .reset-container {
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .word {
                font-size: 2em;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‡ªðŸ‡¸ Spanish Flashcards</h1>
            <button class="install-btn" id="installBtn">Install App</button>
        </div>
        <p class="subtitle">Master the 500 most common Spanish words</p>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="mastered">0</div>
                <div class="stat-label">Mastered</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="learning">0</div>
                <div class="stat-label">Learning</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="remaining">500</div>
                <div class="stat-label">Remaining</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-type="all">All Words</button>
            <button class="filter-btn" data-type="noun">Nouns</button>
            <button class="filter-btn" data-type="verb">Verbs</button>
            <button class="filter-btn" data-type="adjective">Adjectives</button>
            <button class="filter-btn" data-type="adverb">Adverbs</button>
            <button class="filter-btn" data-type="other">Other</button>
        </div>

        <div class="card-container">
            <div class="flashcard" id="flashcard">
                <div class="card-face card-front">
                    <div class="word-type" id="word-type-front">Noun</div>
                    <div class="word" id="spanish-word">casa</div>
                    <div class="tap-hint">ðŸ‘† Tap to reveal</div>
                </div>
                <div class="card-face card-back">
                    <div class="word-type" id="word-type-back">Noun</div>
                    <div class="word" id="english-word">house</div>
                    <div class="tap-hint">ðŸ‘† Tap to flip back</div>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-know" onclick="markCard('mastered')">âœ“ I Know It</button>
            <button class="btn btn-learning" onclick="markCard('learning')">~ Still Learning</button>
            <button class="btn btn-dont-know" onclick="markCard('new')">âœ— Don't Know</button>
        </div>

        <div class="reset-container">
            <button class="btn btn-reset" onclick="resetProgress()">Reset All Progress</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }

        // Install prompt
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.add('show');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response: ${outcome}`);
                deferredPrompt = null;
                installBtn.classList.remove('show');
            }
        });

        window.addEventListener('appinstalled', () => {
            console.log('PWA installed');
            installBtn.classList.remove('show');
        });
    </script>
</body>
</html>
